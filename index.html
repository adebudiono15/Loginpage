<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

    <title>LOGIN</title>
  </head>
  <body>
  <div class="container">
    <div class="row">
        <div class="col-lg-6">
          <h4>Wellcome Back</h4>
          <button type="button" class="btn btn-light"><img src="https://img.icons8.com/bubbles/40/000000/google-logo.png"> Log in with Google </button>
          <p>OR LOGIN WITH EMAIL</p>
          <div class="row justify-content-center">
            <form>
                <div class="form-group ">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="You Email">
                </div>

                <div class="form-group">
                  <input type="Password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="You Password">
                </div>

                <div class="row justify-content-start">
                     <div class="form-group form-check justify-content-start">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                </div>
                </div>

            </form>
        </div>
        <button type="button" class="btn btn-primary">Log in</button>
        <p>Don't have an account yet? <a href=""><span> sign in</span></a> </p>
      </div>

        <div class="col-lg-6">
          <img src="img/bg1.png" class="img-fluid background" alt="Responsive image">
         
        </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
